name: Auto Sign PR Commits

on:
  pull_request:
    types: [opened, labeled, synchronize]

jobs:
  sign-commits:
    if: contains(github.event.pull_request.labels.*.name, 'figma-plugin')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Generate App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Configure Git
        run: |
          git config --global user.name "${{ vars.APP_SLUG }}[bot]"
          git config --global user.email "${{ vars.APP_ID }}+${{ vars.APP_SLUG }}[bot]@users.noreply.github.com"

      - name: Recommit with Bot
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          # Create a temporary branch
          git checkout -b temp-branch

          # Reset to target commit
          git reset --hard ${{ github.event.pull_request.head.sha }}

          # Get the original commit message
          commit_msg=$(git log -1 --format=%B)

          # Add original author info to commit message
          author_name=$(git log -1 --format="%an")
          author_email=$(git log -1 --format="%ae")

          full_msg="${commit_msg} Original-Author: ${author_name} <${author_email}> On-behalf-of: @${{ github.event.pull_request.user.login }}"

          # Amend the commit with bot as both author and committer
          git commit --amend -m "$full_msg"

          # Force push back to the PR branch
          git push --force origin temp-branch:${{ github.event.pull_request.head.ref }}
